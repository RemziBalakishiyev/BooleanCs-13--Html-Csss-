<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <section class="container">
        <!-- <div class="form-section"> -->
        <div class="section--frame">
            <img src="../../../Files/logo.png" alt="" class="logo--img">
            <p class="text--started">
                Getting
                Started With
                VR Creation
            </p>
            <img src="../../../Files/abstraction.png" alt="" class="abstract--img">
        </div>
        <form class="form-container">
            <div class="language">
                English (UK)
            </div>
            <div class="form-group">
                <h1><b>Create Account</b></h1>
                <div class="sign-btn-group">
                    <a href="" class="btn btn-social-media">Signup with Google</a>
                    <a href="" class="btn btn-social-media">Signup with Facebook</a>
                </div>

                <div class="or">
                    - OR -
                </div>

                <div class="form-input">
                    <div class="input-group">
                        <input type="text" class="inp" placeholder="Full Name">
                    </div>
                    <div class="input-group">
                        <input type="text" class="inp" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="text" class="inp" placeholder="Password">
                    </div>
                </div>


            </div>
            <button class="btn btn--signup">Create Account</button>
            <p class="have--account">
                Already have an account? <a href="" class="is-login">Log In</a>
            </p>
        </form>
        <!-- </div> -->
    </section>
</body>

</html>
